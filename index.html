<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerMaster">
        <div class="display" id = "display">0</div>

        <div class="container1">
            <button class="buttonClear" id = "buttonClear">Clear</button>
            <button class="operationButton" id = "buttonDivide">/</button>
        </div>
        <div class="container2">
            <button class="numberButton" id = "button7">7</button>
            <button class="numberButton" id = "button8">8</button>
            <button class="numberButton" id = "button9">9</button>
            <button class="operationButton" id = "buttonMultiply">*</button>
        </div>
        <div class="container3">
            <button class="numberButton" id = "button4">4</button>
            <button class="numberButton" id = "button5">5</button>
            <button class="numberButton" id = "button6">6</button>
            <button class="operationButton" id = "buttonSubtract">-</button>
        </div>
        <div class="container4">
            <button class="numberButton" id = "button1">1</button>
            <button class="numberButton" id = "button2">2</button>
            <button class="numberButton" id = "button3">3</button>
            <button class="operationButton" id = "buttonAdd">+</button>
        </div>
        <div class="container5">
            <button class="numberButton" id = "button0">0</button>
            <button class="equalButton" id = "equalButton">=</button>
        </div>
    </div>
    
</body>
</html>
