<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="js.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="containerMaster">
        <div class="answer" id = "answer">0</div>

        <div class="container1">
            <button class="buttonClear" id = "buttonClear">Clear</button>
            <button class="buttonDivide" id = "buttonDivide">/</button>
        </div>
        <div class="container2">
            <button class="button7" id = "button7">7</button>
            <button class="button8" id = "button8">8</button>
            <button class="button9" id = "button9">9</button>
            <button class="buttonMultiply" id = "buttonMultiply">*</button>
        </div>
        <div class="container3">
            <button class="button4" id = "button4">4</button>
            <button class="button5" id = "button5">5</button>
            <button class="button6" id = "button6">6</button>
            <button class="buttonSubtract" id = "buttonSubtract">-</button>
        </div>
        <div class="container4">
            <button class="button1" id = "button1">1</button>
            <button class="button2" id = "button2">2</button>
            <button class="button3" id = "button3">3</button>
            <button class="buttonAdd" id = "buttonAdd">+</button>
        </div>
        <div class="container5">
            <button class="button0" id = "button0">0</button>
            <button class="buttonEqual" id = "buttonEqual">=</button>
        </div>
    </div>
    
</body>
</html>
